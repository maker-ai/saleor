---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: saleor
spec:
  replicas: 1
  template:
    spec:
      restartPolicy: Always
      initContainers:
      - name: saleor-init-migrations
        image: saleor-image
        env:
          - name: RSA_PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: saleor-rsa-key
                key: private.pem
        envFrom:
          - configMapRef:
              name: saleor-env
          - secretRef:
              name: saleor-secret
        command:
          - "python"
          - "manage.py"
          - "makemigrations"
        volumeMounts:
        - mountPath: /app/media
          name: saleor-media-volume
      - name: saleor-init-migrate
        image: saleor-image
        env:
          - name: RSA_PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: saleor-rsa-key
                key: private.pem
        envFrom:
          - configMapRef:
              name: saleor-env
          - secretRef:
              name: saleor-secret
        command:
          - "python"
          - "manage.py"
          - "migrate"
        volumeMounts:
        - mountPath: /app/media
          name: saleor-media-volume
      - name: saleor-init-collectstatic
        image: saleor-image
        env:
          - name: RSA_PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: saleor-rsa-key
                key: private.pem
        envFrom:
          - configMapRef:
              name: saleor-env
          - secretRef:
              name: saleor-secret
        command:
          - "python"
          - "manage.py"
          - "collectstatic"
          - "--noinput"
        volumeMounts:
        - mountPath: /app/media
          name: saleor-media-volume
        - mountPath: /app/static
          name: saleor-static-volume
      containers:
      - name: saleor-api
        image: saleor-image
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "100m"
            memory: "256M"
        livenessProbe:
          tcpSocket:
            port: 8000
          initialDelaySeconds: 90
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8000
          initialDelaySeconds: 30
          timeoutSeconds: 10
        env:
          - name: RSA_PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: saleor-rsa-key
                key: private.pem
        envFrom:
          - configMapRef:
              name: saleor-env
          - secretRef:
              name: saleor-secret
        ports:
          - containerPort:  8000
            name:  saleor-api
        volumeMounts:
          - mountPath: /app/media
            name: saleor-media-volume
          - mountPath: /app/static
            name: saleor-static-volume
      volumes:
        - name: saleor-media-volume
          persistentVolumeClaim:
            claimName: saleor-media
        - name: saleor-static-volume
          persistentVolumeClaim:
            claimName: saleor-static
